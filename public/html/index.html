<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time Tracker</title>
  <style>body { padding: 0; margin: 0; }</style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple time tracking app">
  <script type="text/javascript" src="/assets/javascripts/main.js"></script>
  <link rel="icon" href="/assets/images/clock.png"/>
  <link rel="manifest" href="/assets/manifest.json">

  <!-- iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Time Tracker">
  <link rel="apple-touch-icon" href="assets/images/clock.png">
</head>

<body>
  <div id="simpletimetracker"></div>
  <script type="text/javascript">
     var storedData = localStorage.getItem('simpletimetracker');
     var flags = storedData ? JSON.parse(storedData) : null;

     //console.log('flags:' + JSON.stringify(flags));

    var app = Elm.Main.init({
      node: document.getElementById('simpletimetracker'),
      flags: flags
    });

    app.ports.setStorage.subscribe(function(state) {
      //console.log("setting: " + JSON.stringify(state));
      localStorage.setItem('simpletimetracker', JSON.stringify(state));
    });

  </script>

</body>
</html>
